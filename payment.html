<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Movie Tickets</title>
    <style>
        /* CSS styles for the Buy Movie Tickets page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 28px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .ticket-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        select {
            height: 40px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            text-decoration: none;
            color: white;
        }

        a:hover {
            text-decoration: underline;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Buy Movie Tickets</h1>
    </header>

    <main>
        <section class="ticket-form">
          

                <h2>Payment Information</h2>

                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="number" id="cardNumber" name="cardNumber" pattern="\d{4} \d{4} \d{4} \d{4}" required>
                </div>

                <div class="form-group">
                    <label for="expiryDate">Expiry Date (MM/YY):</label>
                    <input type="date" id="expiryDate" name="expiryDate" pattern="\d{2}/\d{2}" placeholder="MM/YY" required>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV :</label>
                    <input type="number" id="cvv" name="cvv" pattern="\d{3}" required>
                </div>

                <div class="form-group">
                    <label for="name">Cardholder Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="complete-purchase-button">Complete Purchase</button>
                </div>
                <div id="purchase-success-message" style="display: none;">
                    Purchase Successful!
                </div>
                
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Get Movie Tickets Company</p>
    </footer>
    <script>
    
const completePurchaseButton = document.getElementById('complete-purchase-button');
const purchaseSuccessMessage = document.getElementById('purchase-success-message');


completePurchaseButton.addEventListener('click', (event) => {
   
    event.preventDefault();


    completePurchaseButton.style.display = 'none';

    // Show the purchase success message.
    purchaseSuccessMessage.style.display = 'block';
});
</script>
</body>
</html>
